<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./estilosEnc.css" />
    <title>Challenge Encriptador Alura</title>
  </head>
  <body>
    <header>
      <img src="./imagenes/Logo.png" alt="Logo de la empresa" id="logoAlura" />
    </header>
    <div class="contenedorApp">
      <div>
        <div>
          <textarea
            id="ingresarTexto"
            placeholder="Ingrese el texto aqui"
          ></textarea>
        </div>
        <div>
          <span class="informacion">
            <i
              class="fa-solid fa-circle-info informacionTexto"
              style="color: #495057"
            ></i>
            <p class="informacionTexto">Solo letras minusculas y sin acentos</p>
          </span>
          <span class="botones">
            <button class="boton" id="encriptar">Encriptar</button>
            <button class="boton" id="desencriptar">Desencriptar</button>
          </span>
        </div>
      </div>
      <div id="textoEncriptado">
        <img
          src="./imagenes/Muñeco.png"
          alt="Muñeco"
          class="margenEnc imgEncriptador"
        />
        <p id="textoGrande" class="margenEnc">Ningun mensaje fue encontrado</p>
        <p id="textoChico" class="margenEnc">
          Ingresa el texto que desees encriptar o desencriptar
        </p>
      </div>
    </div>
  </body>
</html>
